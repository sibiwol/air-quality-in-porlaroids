<body class="body">

              </label>
          </div>
          <input type="file" id="chooseFile" name="chooseFile" accept="image/*" onchange="loadFile(this)">
          <div class="submitButton" id="submitButton">선택 완료</div>
      </form>
      </div>
      <div class="description">
        <p class="date"></p>
        <p class="content pm10">미세먼지 </p>
        <p class="content pm25">초미세먼지 </p>
